<template>
    <template if:true={openmodel}>
        <div >
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                     aria-describedby="modal-content-id-1" class={modalclass}>
                <div class="slds-modal__container" style="width:70%;max-width: 100%;max-height: 80%;height:80%;overflow: initial;">
                    <header class="slds-modal__header slds-text-align_left">
                        <template if:false={hideclosebutton}>
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                                    title="Close" onclick={closeModal} style="background:white">
                                <lightning-icon icon-name="utility:close" size="medium">
                                </lightning-icon>
                                <span class="slds-assistive-text">{closebtntxt}</span>
                            </button>
                        </template>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate modal-title">
                            {modaltitle}</h2>
                        <h4 id="modal-heading-02" class="slds-text-body_regular slds-hyphenate">{modalsubtitle}</h4>
                        <div class="header__shadow"></div>
                    </header>
                    <template if:true={addscrolls}>
                        <div class="slds-modal__content slds-p-around_medium" style="overflow-x: initial;overflow-y: scroll;" id="modal-content-id-1">
                            <slot name="modalbody"></slot>
                        </div>
                    </template>
                    <template if:false={addscrolls}>
                        <div class="slds-modal__content slds-p-around_medium" style="overflow: initial;" id="modal-content-id-2">
                            <slot name="modalbody"></slot>
                        </div>
                    </template>
                    <footer class="slds-modal__footer">
                        <slot name="modalfooter"></slot>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </template>
</template>
