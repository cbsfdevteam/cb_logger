<template>
    <div class="slds-combobox_container">
        <div class="slds-combobox slds-dropdown-trigger slds-dropdown-trigger_click" aria-expanded="false"
            aria-haspopup="listbox" role="combobox">
            <div class="slds-combobox__form-element slds-input-has-icon slds-input-has-icon_right"
                role="none">
                <lightning-input type="search" variant = "label-hidden" id="combobox-id-16" value={plabel}
                    onchange={searchHandleKeyChange} onkeydown={searchHandleClick} onclick={searchHandleClick} oncommit={speicalHandle}
                     aria-activedescendant="option1" 
                    aria-autocomplete="list" aria-controls="listbox-id-12" role="textbox"
                    placeholder={placeholder}></lightning-input>   
            </div>
            <template if:true={showSearchedValues}>
                <div class="slds-box" style="max-height: 300px; overflow-y: scroll;position: absolute; background-color: white; top: 100%; width: 100%; z-index: 99;">
                    <ul class="" role="">
                        <template for:each={Filteroptions} for:item="obj">
                            <li class="slds-p-around_x-small" style="cursor: pointer;" key={obj.value}
                                onclick={parentHandleAction} data-value={obj.label}
                                data-label={obj.label} data-email={obj.value}>
                                {obj.label}
                            </li>
                        </template>
                    </ul>
                </div>
            </template>
        </div>
    </div>
</template>
