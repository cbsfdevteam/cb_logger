<template>
    <article class="slds-card" >
        <header class="slds-media slds-media_center slds-has-flexi-truncate">
            <div  class="slds-builder-header_container" style="position: inherit;z-index: auto;">
                <header class="slds-builder-header">
                        <template for:each={headers} for:item="header">
                            <div key={header.label} class="slds-builder-header__item">
                                <div class="slds-builder-header__item-label slds-media slds-media_center">
                                    <div class="slds-media__body"><b>{header.value}</b></div>
                                </div>
                            </div>
                        </template>
                        <div class="slds-builder-header__item slds-builder-header__utilities" style="border:none">
                            <div class="slds-builder-header__utilities-item">
                            </div>
                        </div>
                    </header>
                </div>
   
            </header>
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-builder-header_container" style="position: inherit;z-index: auto;">
                    <div class="slds-builder-toolbar" role="toolbar">
                        <div class="slds-builder-toolbar__item-group" aria-label="Canvas Actions">
                            <slot name="subheaderleft"></slot>
                        </div>
                        <div class="slds-builder-toolbar__actions" aria-label="Document actions">
                            <slot name="subheaderright"></slot>
                        </div>
                    </div>
                </div>
            </header>
            
        <div class="slds-card__body" style="margin: 0;padding:0;">
            <slot name="body"></slot>
        </div>
    </article>
    
</template>
